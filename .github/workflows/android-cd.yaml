name: Continuous Deployment - Android

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: cd-android-deployment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      - name: Create key.properties
        env:
          STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          printf '%s\n' \
            "storePassword=$STORE_PASSWORD" \
            "keyPassword=$KEY_PASSWORD" \
            "keyAlias=$KEY_ALIAS" \
            "storeFile=upload-keystore.jks" \
            > android/key.properties

      # Debug opcional (pode remover depois que estabilizar)
      - name: Debug keystore location
        run: |
          ls -la android
          ls -la android/app

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: android

      - name: Write Play service account json
        working-directory: android
        run: |
          cat > google-play-service-account.json <<'JSON'
          ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          JSON

      - name: Create .env file
        run: |
          cat > .env <<'EOF'
          ${{ secrets.ENV }}
          EOF

      # ✅ Aqui está a correção do versionCode:
      # - versionCode = github.run_number (sempre crescente)
      # - se for tag vX.Y.Z, versionName = X.Y.Z
      - name: Build App Bundle (AAB)
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            TAG="${GITHUB_REF_NAME#v}"
            flutter build appbundle --release \
              --build-name="$TAG" \
              --build-number="${{ github.run_number }}"
          else
            flutter build appbundle --release \
              --build-number="${{ github.run_number }}"
          fi

      - name: Upload to Play Internal testing
        working-directory: android
        env:
          SUPPLY_JSON_KEY: ${{ github.workspace }}/android/google-play-service-account.json
        run: |
          bundle exec fastlane internal
