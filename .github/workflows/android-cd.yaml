name: Continuous Deployment - Android

on:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: cd-android-deployment-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      - name: Create key.properties
        env:
          STORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          printf '%s\n' \
            "storePassword=$STORE_PASSWORD" \
            "keyPassword=$KEY_PASSWORD" \
            "keyAlias=$KEY_ALIAS" \
            "storeFile=upload-keystore.jks" \
            > android/key.properties

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: android

      - name: Write Play service account json
        working-directory: android
        run: |
          cat > google-play-service-account.json <<'JSON'
          ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          JSON

      - name: Create .env file
        run: |
          cat > .env <<'EOF'
          ${{ secrets.ENV }}
          EOF

      # ✅ Sempre é tag → pode simplificar
      - name: Build AAB and APK
        run: |
          TAG="${GITHUB_REF_NAME#v}"

          flutter build appbundle --release \
            --build-name="$TAG" \
            --build-number="${{ github.run_number }}"

          flutter build apk --release \
            --build-name="$TAG" \
            --build-number="${{ github.run_number }}"

      - name: Upload to Play Internal testing
        working-directory: android
        env:
          SUPPLY_JSON_KEY: ${{ github.workspace }}/android/google-play-service-account.json
        run: |
          bundle exec fastlane internal

      - name: Create GitHub Release with APK
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          APK_PATH="build/app/outputs/flutter-apk/app-release.apk"

          ls -la "$(dirname "$APK_PATH")"
          test -f "$APK_PATH"

          gh release create "$TAG" \
            "$APK_PATH" \
            --generate-notes
