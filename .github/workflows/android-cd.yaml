name: Continuous Deployment - Android

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"

concurrency:
  group: cd-android-deployment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Set version from tag (auto versionCode)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          CODE=$(echo "$TAG" | awk -F. '{print $1*10000 + $2*100 + $3}')
          sed -i "s|^version:.*|version: ${TAG}+${CODE}|" pubspec.yaml
          grep '^version:' pubspec.yaml

      - name: Create key.properties
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app/upload-keystore.jks

      - name: Debug keystore location
        run: |
          ls -la android

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: android

      - name: Write Play service account json
        working-directory: android
        run: |
          cat > google-play-service-account.json <<'JSON'
          ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
          JSON

      - name: Create .env file
        run: |
          cat > .env <<'EOF'
          ${{ secrets.ENV }}
          EOF

      - name: Build App Bundle (AAB)
        run: |
          flutter pub get
          flutter build appbundle --release

      - name: Upload to Play Internal testing
        working-directory: android
        env:
          SUPPLY_JSON_KEY: ${{ github.workspace }}/android/google-play-service-account.json
        run: |
          bundle exec fastlane internal
