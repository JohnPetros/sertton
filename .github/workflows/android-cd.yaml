name: Continuous Deployment - Android

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: cd-android-deployment-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          channel: stable
          cache: true

      - name: Install deps
        run: flutter pub get

      # --- Signing setup ---
      - name: Decode keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/upload-keystore.jks

      - name: Create key.properties
        run: |
          cat > android/key.properties <<EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=upload-keystore.jks
          EOF

      # --- Build AAB ---
      - name: Build app bundle (AAB)
        run: |
          flutter build appbundle --release
        # Se vocÃª usa envs no build, pode trocar por:
        # flutter build appbundle --release --dart-define=API_URL=${{ vars.API_URL }}

      # --- Fastlane upload ---
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: android

      - name: Write Play service account json
        working-directory: android
        run: |
          cat > play-service-account.json <<'JSON'
          ${{ secrets.PLAY_SERVICE_ACCOUNT_JSON }}
          JSON

      - name: Upload to Play Internal testing
        working-directory: android
        env:
          SUPPLY_JSON_KEY: ${{ github.workspace }}/android/play-service-account.json
        run: |
          bundle exec fastlane internal
