name: Continuous Integration

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          channel: stable
          cache: true

      - name: Ensure .env exists (required by pubspec assets)
        run: |
          test -f .env || touch .env
      - run: flutter pub get
      - run: flutter analyze --fatal-infos --fatal-warnings
      - run: dart format --set-exit-if-changed lib test

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: analyze
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          channel: stable
          cache: true

      - name: Ensure .env exists (required by pubspec assets)
        run: |
          test -f .env || touch .env
      - run: flutter pub get
      - run: flutter test --coverage

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    needs: [analyze, test]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          channel: stable
          cache: true

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Ensure .env exists (required by pubspec assets)
        run: |
          test -f .env || touch .env
      - run: flutter pub get
      - run: flutter build appbundle --release

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    needs: [analyze, test]
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          channel: stable
          cache: true

      - name: Ensure .env exists (required by pubspec assets)
        run: |
          test -f .env || touch .env
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [analyze, test, build-android, build-ios]
    if: always()
    steps:
      - name: Notify success
        if: ${{ !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
        run: echo "✅ CI passed successfully!"

      - name: Notify failure
        if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        run: |
          echo "❌ CI failed or was cancelled!"
          exit 1
